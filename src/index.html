    <meta name="description" content="A calendar designed as a tool to help you harness the concept of Memento Mori by visualizing your life week by week.">

<body>
    <h1>Memento Mori</h1>

    <div id="setup">
        <label for="date">Enter Your Birthdate</label>
        <input id="date" type="date" autofocus>

        <div>
            <input class="gender" type="radio" name="gender" value="m" checked> Male
            <input class="gender" type="radio" name="gender" value="f"> Female
        </div>

        <div id="submit" onclick="setup()">Let's go!</div>
    </div>

    <div id="weeks"></div>

    <div class="whitespace"></div>

    <!--COOKIE BANNER-->
    <div id="cookieBanner">
        <p>If you don't want to re-enter your details every time you visit, click <span style="font-weight:bold;">Accept</span> &#127850; (cookies)</p>
        <div id="buttons">
            <div id="accept" onclick="setOptIn()">Accept</div>
            <div id="noThanks" onclick="closeBanner()">No, Thanks</div>
        </div>
    </div>

</body>
